{% extends 'base.html' %}

{% load static %}

{% block title %}
    Anasayfa - {{ block.super }}
{% endblock %}

{% block body %}

    {# Jumbotron #}
    <div class="jumbotron deneme" style="background-image: url({% static 'img/contact-bg.jpg' %});">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3" style="text-align:center;">
                    <h1 >Bana Ulaşın</h1>
                    <p>Merak Mı Ediyorsun?</p>
                    {#<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>#}
                </div>
            </div>
        </div>
    </div>
   
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                {% include 'messages.html' %}
                <h1 style="text-align:right;">İletişim</h1>
                <hr>

                <form class="form-horizontal" action="" method="post">
                <fieldset>
                  <!-- Name input-->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="name">Adınız</label>
                    <div class="col-md-9">
                      <input id="name" name="name" type="text" placeholder="Adınızı girin" class="form-control">
                    </div>
                  </div>
        
                  <!-- Email input-->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="email">E-mailiniz</label>
                    <div class="col-md-9">
                      <input id="email" name="email" type="text" placeholder="E-mailinizi girin" class="form-control">
                    </div>
                  </div>
        
                  <!-- Message body -->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="message">Mesajınız</label>
                    <div class="col-md-9">
                      <textarea class="form-control" id="message" name="message" placeholder="Lütfen mesajınızı buraya yazın..." rows="5"></textarea>
                    </div>
                  </div>
        
                  <!-- Form actions -->
                  <div class="form-group">
                    <div class="col-md-12 text-right">
                      <button type="submit" class="btn btn-primary btn-lg">Gönder</button>
                    </div>
                  </div>
                </fieldset>
                </form>

                <hr>
            </div>
        </div>
    </div>

{% endblock %}
